<html>

<script src="https://rawgit.com/yecapee/_vue/master/_vue.js"></script>
<body>

    <div id="todo_">
        <h2>{title}</h2>
        <ol v-for="list">
            <li>{text}</li>
        </ol>
    </div>

    <div id="componentExample">
        <strong>{title}</strong>
        <strike>{body}</strike>
        <vue text="_vue.js"></vue>
    </div>

    <div id="todoWithAdd">
        <h1>{title}</h1>
        <h2>{body}</h2>
        <button v-click="addlist">addlist</button>
        <ol v-for="list">
            <li>{text}-{date} <button v-click="del" key="{key}">del</button></li>
        </ol>
    </div>

</body>
<script>
    var todoWithAdd = new _vue({
        domId: 'todoWithAdd',
        data: {
            title: 'HELLO',
            body: '_vue.js',
            list:[],
        },
        methods: {
            addlist: function () {
                this.state.list.push({
                    text:'list new',
                    key:Math.random(),
                    date:new Date()
                });
                this.change();
            },
            del: function(e){
                var no = e.target.getAttribute('key');
                for(var key in this.state.list){
                    if(this.state.list[key]['key'] == no){
                        this.state.list.splice(key,1);
                    }
                }
                this.change();
            }
        }
    });

    var todo = new _vue({
        domId: 'todo',
        data: {
            title: 'Todo list',
            list:[
                {text:'牽摩托車去修理'},
                {text:'吃早餐'},
                {text:'抱怨主管'},
            ],
        }
    });

    _vue.component({
        el: 'vue',
        template: '{text}'
    });
    
    var componentExample = new _vue({
        domId: 'componentExample',
        data: {
            title: 'HELLO',
            body: 'Vue.js',
        }
    });
</script>

</html>
